    <main>
        <div class="main-container">
            <h2>Book now</h2>
            <form action="" id="contactForm" name="form" onSubmit="return(validateForm())">
                <p>Name <input type="text" minlength="2" maxlength="20" class="nameInput" name="name"></p>
                <p>Email <input type="email" class="email" name="email"></p>
                <p>Booking date <input type="date" class="date"></p>
                <p>type of house
                    <select name="houseType" class="houseType" class="selectTypeHouse">
                        <option value="1"></option>
                        <option value="apartment">Apartment</option>
                        <option value="flat">Flat</option>
                        <option value="mainsion">Mansion</option>
                        <option value="villa">Villa</option>
                    </select>
                <p>Number of photos desired
                    <input type="radio" name="nOfPhotos" class="nOfPhotos">10 /
                    <input type="radio" name="nOfPhotos" class="nOfPhotos">25 /
                    <input type="radio" name="nOfPhotos" class="nOfPhotos">50
                    <input type="radio" name="nOfPhotos" class="nOfPhotos">75+
                </p>
                <p>How do you want to recieve the photos?
                    <input type="checkbox" class="format">Email <input type="checkbox" class="format">Printed
                </p>
                <p>Message <textarea name="description" rows="4" cols="50" class="">

                </textarea></p>

                <button type="submit" value="send" id="button">Send</button>
            </form>
        </div>
